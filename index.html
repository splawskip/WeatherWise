<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/scss/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="preload"
      as="style"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#ffffff"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#121113" />
    <title>WeatherWise</title>
  </head>
  <!-- App body -->
  <body id="body" class="body" data-weather="body">
    <!-- App container -->
    <div id="app" class="app" data-weather="app">
      <!-- Header. -->
      <header class="header">
        <a
          href="https://splawskip.github.io/WeatherWise/"
          class="header__logo logo"
        >
          <h1 class="logo__text">WeatherWise</h1>
        </a>
        <div class="header__search-view search" data-weather="search-view">
          <div class="search__wrapper" data-weather="search-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="search__magnifier-icon"
              viewBox="0 0 18 18"
            >
              <path
                d="m15.825 17.125-5.55-5.55c-.483.4-1.046.712-1.687.937a6.11 6.11 0 0 1-2.038.338c-1.767 0-3.263-.613-4.488-1.838C.837 9.787.225 8.292.225 6.525S.833 3.262 2.05 2.037C3.267.812 4.758.2 6.525.2c1.783 0 3.288.612 4.513 1.837s1.837 2.721 1.837 4.488c0 .717-.112 1.396-.337 2.037a5.783 5.783 0 0 1-.938 1.713l5.575 5.55c.167.167.25.375.25.625s-.092.475-.275.675a.903.903 0 0 1-.662.275.904.904 0 0 1-.663-.275Zm-9.275-6.15c1.233 0 2.283-.433 3.15-1.3S11 7.758 11 6.525c0-1.25-.433-2.304-1.3-3.163-.867-.858-1.917-1.287-3.15-1.287-1.25 0-2.304.429-3.162 1.287C2.53 4.221 2.1 5.275 2.1 6.525c0 1.233.43 2.283 1.288 3.15.858.867 1.912 1.3 3.162 1.3Z"
              />
            </svg>
            <input
              type="search"
              name="search"
              placeholder="Search city &#8230;"
              autocomplete="off"
              class="search__input"
              data-weather="search-input"
            />
            <button class="search__close" data-weather="search-toggle">
              close
            </button>
          </div>
          <div class="search__results">
            <ul class="search__results-list" data-weather="search-results"></ul>
          </div>
        </div>
        <div class="header__actions">
          <button
            class="btn btn--dark btn--circle btn--desktop-hide"
            data-weather="search-toggle"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn__icon"
              viewBox="0 0 18 18"
            >
              <path
                d="m15.825 17.125-5.55-5.55c-.483.4-1.046.712-1.687.937a6.11 6.11 0 0 1-2.038.338c-1.767 0-3.263-.613-4.488-1.838C.837 9.787.225 8.292.225 6.525S.833 3.262 2.05 2.037C3.267.812 4.758.2 6.525.2c1.783 0 3.288.612 4.513 1.837s1.837 2.721 1.837 4.488c0 .717-.112 1.396-.337 2.037a5.783 5.783 0 0 1-.938 1.713l5.575 5.55c.167.167.25.375.25.625s-.092.475-.275.675a.903.903 0 0 1-.662.275.904.904 0 0 1-.663-.275Zm-9.275-6.15c1.233 0 2.283-.433 3.15-1.3S11 7.758 11 6.525c0-1.25-.433-2.304-1.3-3.163-.867-.858-1.917-1.287-3.15-1.287-1.25 0-2.304.429-3.162 1.287C2.53 4.221 2.1 5.275 2.1 6.525c0 1.233.43 2.283 1.288 3.15.858.867 1.912 1.3 3.162 1.3Z"
              />
            </svg>
          </button>
          <a
            href="#/current-location"
            class="btn btn--accent btn--circle-to-pill"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="btn__icon"
              viewBox="0 0 22 22"
            >
              <path
                d="M11.025 21.65a.918.918 0 0 1-.675-.275.918.918 0 0 1-.275-.675v-.975c-2.05-.217-3.808-1.058-5.275-2.525-1.467-1.467-2.308-3.225-2.525-5.275H1.3a.918.918 0 0 1-.675-.275.918.918 0 0 1-.275-.675.89.89 0 0 1 .275-.65.917.917 0 0 1 .675-.275h.975C2.492 7.983 3.333 6.225 4.8 4.775c1.467-1.45 3.225-2.283 5.275-2.5v-1a.89.89 0 0 1 .275-.65.918.918 0 0 1 .675-.275.89.89 0 0 1 .65.275.89.89 0 0 1 .275.65v1c2.067.217 3.825 1.05 5.275 2.5 1.45 1.45 2.283 3.208 2.5 5.275h1a.89.89 0 0 1 .65.275.89.89 0 0 1 .275.65.918.918 0 0 1-.275.675.889.889 0 0 1-.65.275h-1c-.217 2.05-1.05 3.808-2.5 5.275-1.45 1.467-3.208 2.308-5.275 2.525v.975a.918.918 0 0 1-.275.675.889.889 0 0 1-.65.275Zm0-3.75c1.917 0 3.542-.68 4.875-2.038 1.333-1.358 2-2.987 2-4.887 0-1.917-.667-3.542-2-4.875-1.333-1.333-2.958-2-4.875-2-1.9 0-3.529.667-4.887 2C4.78 7.433 4.1 9.058 4.1 10.975c0 1.9.68 3.529 2.038 4.887 1.358 1.359 2.987 2.038 4.887 2.038ZM11 14.85c-1.067 0-1.975-.375-2.725-1.125S7.15 12.067 7.15 11c0-1.067.375-1.975 1.125-2.725S9.933 7.15 11 7.15c1.067 0 1.975.375 2.725 1.125S14.85 9.933 14.85 11c0 1.067-.375 1.975-1.125 2.725S12.067 14.85 11 14.85Zm0-1.875c.55 0 1.017-.196 1.4-.588.383-.391.575-.854.575-1.387 0-.55-.192-1.017-.575-1.4a1.905 1.905 0 0 0-1.4-.575c-.533 0-.996.192-1.387.575-.392.383-.588.85-.588 1.4 0 .533.196.996.588 1.387.391.392.854.588 1.387.588Z"
              />
            </svg>
            <span class="btn__label">Current Location</span>
          </a>
        </div>
      </header>
      <!-- Content. -->
      <main class="content" data-weather="content">
        <span class="loader loader--large" data-weather="loader">loading</span>
      </main>
      <!-- Footer. -->
      <footer class="footer">
        <p class="footer__poweredby poweredby">
          Powered By
          <a
            href="https://openweathermap.org/api"
            title="Free OpenWeather API"
            target="_blank"
            rel="noopener noreferrer"
            class="poweredby__link"
          >
            <img
              src="/icons/provider/openweather.webp"
              loading="lazy"
              width="100px"
              height="43px"
              alt="OpenWeather Logo"
              class="poweredby__logo"
            />
          </a>
          &
        </p>
        <p class="footer__copyright copyright">
          Made with <span class="heart" title="Love"></span> by psplawski.dev.
        </p>
      </footer>
      <!-- Error popup. -->
      <dialog class="popup popup--closed" data-weather="error-popup">
        <div class="popup__body">
          <h2 class="popup__title">404</h2>
          <p class="popup__desc">Location not found</p>
          <a
            href="https://splawskip.github.io/WeatherWise/#/weather?lat=50.193466&lon=19.290104"
            class="btn btn--accent btn--pill popup__btn"
            >go to homescreen</a
          >
        </div>
      </dialog>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
